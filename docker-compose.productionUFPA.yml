# docker-compose.production.yml
# Arquivo específico para produção na VM

version: '3.8'

services:
  # API FastAPI
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: fasitech-api-prod
    ports:
      - "8000:8000"  # Mapeia porta do host para o container
    environment:
      - PYTHONPATH=/app
      - API_BASE_URL=http://172.16.28.198/api
    env_file:
      - .env.production
    volumes:
      - ./credentials:/app/credentials:ro
      - ./config:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - fasitech-network

  # Streamlit App
  streamlit:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: fasitech-streamlit-prod
    ports:
      - "8501:8501"  # Mapeia porta do host para o container
    environment:
      - PYTHONPATH=/app
      - API_BASE_URL=http://172.16.28.198/api
    env_file:
      - .env.production
    volumes:
      - ./credentials:/app/credentials:ro
      - ./config:/app/config:ro
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - fasitech-network

  # Comentar ou remover o nginx se não vai usar nesta VM
  nginx:
    image: nginx:alpine
    container_name: fasitech-nginx-prod
    ports:
      - "80:80"
    volumes:
      # Apontando para o arquivo oficial nginx.conf
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - streamlit
      - api
    networks:
      - fasitech-network
    restart: always

networks:
  fasitech-network:
    driver: bridge
