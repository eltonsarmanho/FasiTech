# Configuração nginx para resolver erro 413 - Request Entity Too Large
# Adicione estas linhas ao arquivo nginx.conf ou ao virtual host

server {
    # ... outras configurações ...
    
    # Aumentar limite de upload para 200MB
    client_max_body_size 200M;
    
    # Timeout mais longo para uploads grandes
    client_body_timeout 300s;
    client_header_timeout 300s;
    
    # Buffer para uploads
    client_body_buffer_size 128k;
    
    # Configuração para aplicação Streamlit
    location / {
        proxy_pass http://localhost:8501;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout específico para Streamlit
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}

# Se usando Apache, adicione ao .htaccess ou virtual host:
# LimitRequestBody 209715200  # 200MB em bytes